<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

    <!-- Replace with your own title and description. -->
    <title>avxlabs-docs</title>
    <meta property="og:title" content="Aviatrix Labs Docs" />

    <meta name="description" content="Aviatrix Labs Documentation">
    <meta property="og:url" content="https://aviatrix.com" />
    <link rel="icon" type="image/png" sizes="16x16" href="_logos/aviatrix-favicon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="_logos/aviatrix-favicon-32.png">

    <!-- Theme: Simple (light + dark) -->
    <link rel="stylesheet" media="(prefers-color-scheme: dark)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css"
        type="text/css">
    <!-- Custom theme styles -->
</head>

<body>
    <div id="app"></div>

    <script>
        // Docsify Configuration (see https://docsify.js.org/#/configuration)
        window.$docsify = {
            // name: 'avxlabs-docs',
            homepage: 'home.md',
            // logo: './images/aviatrix-logo.png',
            // Sidebar Configuration
            auto2top: true,
            loadSidebar: false,
            hideSidebar: true,
            // maxLevel: 0,
            // // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
            // subMaxLevel: 2,

            // Search Plugin Configuration
            //   search: {
            //     placeholder: 'Type to search',
            //     noData: 'No matches found.',
            //     // Headline depth, 1 - 6
            //     depth: 2,
            //   },
        };
    </script>
    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- docsify-themeable -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    </script>
</body>

</html>
